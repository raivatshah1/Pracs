<html>
    <head>
        <title>JavaScript to do list</title>
        <link rel="stylesheet" href="todo_style.css">
    </head>
    
    <body>
    
        <div class="todo-wrapper">
            <h2><strong>Make your To-Do List</strong></h2>
            <p>Double-click entry to mark as complete.</p>
            <form name="todo-adder" id="form_data">
                <input type="text" id="todo-entry-box" placeholder="Add To-Do"/>
                <button id="add-button" class="pretty-button">Add</button>
            </form>
            <ol id="todo-list">
            </ol>
            <div id="control-wrapper">
                <button id="clear-completed-button" class="pretty-button">Clear Completed</button>
                <button id="empty-button" class="pretty-button">Empty List</button>
                <button id="save-button" class="pretty-button">Save List</button>
            </div>
        </div>
    
        <script src="todo_script.js"></script>
    </body>
    
    </html>
